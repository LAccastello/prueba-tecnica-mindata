<div class="container">
  <div class="menu-container">
    <div class="search-bar">
      <mat-form-field class="example-form-field">
        <mat-label>Buscar héroe</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="searchValue"
          (input)="onSearchUpdated(searchValue())" />
        @if (searchValue()) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="searchValue.set('')">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </div>
    <div class="button-bar">
      <button mat-flat-button color="primary" (click)="openNewHeroDialog()">
        Agregar
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="herosList()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="realName">
      <th mat-header-cell *matHeaderCellDef>Nombre Real</th>
      <td mat-cell *matCellDef="let element">{{ element.realName }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element" (click)="editHero(element)">
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element" (click)="deleteHero(element)">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
