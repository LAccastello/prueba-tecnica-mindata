<h2 mat-dialog-title>Agregar nuevo h√©roe</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="example-full-width" required>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" appUpperCase />
      @if (form.get('name')?.invalid) {
        <mat-error>Debe ingresar un nombre</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nombre Real</mat-label>
      <input matInput formControlName="realName" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button mat-button (click)="onNoClick()">Cerrar</button>
    <button
      type="submit"
      color="primary"
      mat-button
      cdkFocusInitial
      mat-flat-button>
      Guardar
    </button>
  </mat-dialog-actions>
</form>
